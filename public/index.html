<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pterodactdle!</title>
    <!--Stylesheet-->

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <h1>Pterodactdle</h1>
    </section>
    <main>
      <section>
        <h2>Guess today's dinosaur!</h2>
        <p>Type any Dinosaur to begin.</p>
        <form id="userGuessForm" autocomplete="off">
          <div class="autocomplete">
            <input
              id="autocomplete-input"
              type="text"
              name="userGuess"
              placeholder="Guess a Dinosaur!"
            />
          </div>
          <input id="autocomplete-submit" type="submit" />
        </form>
      </section>
      <section class="matrix">
        <div>
          <h3>Color Indicators</h3>
        </div>
      </section>
    </main>
    <!--Scripts-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
