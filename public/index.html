<body>
  <h1 class="app-title"><a href="#">Pterodactdle</a></h1>

  <main>
    <section class="app-body">
      <h2 id="app-subtitle">Guess today's dinosaur!</h2>


      <form id="form" class ="form" autocomplete="off">
        <div class="form-control"> 
        <input id="input" type="text" name="userGuess" placeholder="Guess a Dinosaur!" />
        <small>Enter a valid dinosaur!</small>
        <button id="submit" type="submit" >submit</button> 
      </div>
      </form>
        <p>X number of people have already found out today!</p>
        <p>Yesterday's champion was: </p>
    </section>


    <section class="results-container-header">
      <h3>Name</h3>
      <h3>Period</h3>
      <h3>Diet</h3>
      <h3>Clade</h3>
      <h3>Height (m)</h3>
      <h3>Weight (kg)</h3>
    </section>

    <section class="results-container">
    </section>

  </main>
