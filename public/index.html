<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pterodactdle!</title>
    <!--Stylesheet-->

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <h1 class="app-title">Pterodactdle</h1>
    </section>
    <main>
      <section class="app-body">
        <h2>Guess today's dinosaur!</h2>
        <form id="userGuessForm" autocomplete="off">
          <div class="autocomplete">
            <input
              id="autocomplete-input"
              type="text"
              name="userGuess"
              placeholder="Guess a Dinosaur!"
            />
          </div>
          <input id="autocomplete-submit" type="submit" />
        </form>
      </section>
      <section class="results-section">
        
      </section>
      <section class="matrix-section">
        <h3>Color Indicators</h3>
        <div class="matrix">
          <div class="square red-square"></div>
          <div class="square amber-square"></div>
          <div class="square green-square"></div>
        </div>
      </section>
    
    </main>
    
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
